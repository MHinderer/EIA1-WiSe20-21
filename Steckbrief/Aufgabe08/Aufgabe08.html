<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Pad 2</title>
    <link rel="stylesheet" href="style08.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="script08.js" defer></script>
</head>

<body>
    <div id="pad">
        <div class="box pad-1"></div>
        <div class="box pad-2"></div>
        <div class="box pad-3"></div>
        <div class="box pad-4"></div>
        <div class="box pad-5"></div>
        <div class="box pad-6"></div>
        <div class="box pad-7"></div>
        <div class="box pad-8"></div>
        <div class="box pad-9"></div>
        <div class="button">
            <i id="play" class="fas fa-play"></i>
            <i id="pause" class="fas fa-stop is-hidden"></i>
        </div>
        <div class="button3">
            <i id="record" class="fas fa-microphone inactive"></i>
        </div>
        <div class="button4">
            <i id="stop" class="fas fa-trash-alt"></i>
        </div>
    </div>

    
</body>
</html>
